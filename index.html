<!-- vanila.html의 코드를 리액트의 방식으로 바꿈 -->

<!-- react를 불러오는 코드 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react dom은 모든 리액트 객체를 Html안에 넣어주는 역할을 해줌 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- JSX의 변환기인 Babel을 import -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type = "text/babel"> // babel 변환기를 이용하는 방법
    const root = document.getElementById("root");
    // let counter = 0;

    // function countUp(){
    //     counter = counter +1;
    //     //render();// re-rendering, 함수가 실행될때마다 변경사항을 다시 렌더링해줌.
    //     //최적의 방법은 아니다. 나중에 변경사항을 찾아 그 부분만 바꾸주는 작업을 하자
    // }
    function render(){
        ReactDOM.render(<App />,root);
    };

    const App = () => {
        const [counter, setCounter] = React.useState(0); // 상태를 자동으로 파악함. array를 생성함?
        const onClick = () => {
            
            //1. 
            //  setCounter("하나"); // 값을 직접 설정해서 바꿀 수 있게 함. 
            
            //2. 
            //setCounter(counter +1);
             //  modifier 함수가 자동으로 counter를 업데이트해주는 역할을 함 (리렌더링을 따로 할 필요없이 바뀐 부분만 업데이트-재생성 해줌!)
            
             //3.
            setCounter((current) => current + 1); //current는 무조건 '현재 값'을 가져올 수 있게 해준다. 
        };
        console.log("rendered");
        console.log(counter);
        return(
        <div>
            <h3>Total clicks: {counter}</h3>
            <button onClick={onClick}>Click me</button>
        </div>
        )
    }; // JSX를 렌더링하는 방법. 우리가 만든 요소들은 항상 대문자로 시작해야함!!
    
    //const container = React.createElement("div",null,[Title,Button]);
