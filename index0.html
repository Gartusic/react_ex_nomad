<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="root"></div>
</body>
<!-- vanila.html의 코드를 리액트의 방식으로 바꿈 -->

<!-- react를 불러오는 코드 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react dom은 모든 리액트 객체를 Html안에 넣어주는 역할을 해줌 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- JSX의 변환기인 Babel을 import -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type = "text/babel"> // babel 변환기를 이용하는 방법
    const root = document.getElementById("root");
    //arrow function
    const Title = () => <h3 id="title" onMouseEnter={()=>console.log("mouse enter")}>
        Hello I'm a title
        </h3> // JSX를 사용하는 방법. 사용하기 더 편하다. 
        // JSX는 브라우저에서는 인식하지 못하므로, Babel이라는 변환기를 이용해 인식하도록 해준다(아래의 내용처럼)

    // const h3 = React.createElement(
    //     "h3", //html tag
    //     {
    //         id: "title",
    //         onMouseEnter: () => console.log("mouse enter"),
    //     }, // props (properties). props 안에서 event listener를 사용할 수 있다는 것은 개쩌는 일이다. 
    //     "Hello I am a span" // content
    //     );


    function Button() {
        return(
            <button style={{
                backgroundColor: "tomato",
                }}
                onClick={()=> console.log("im clicked")}>
                Click me
            </button>
            )
        };//JSX를 이용해 요소를 만드는 법

    // createElement를 이용해 요소를 만드는 방법
    // const btn = React.createElement("button",{
    //     onClick:() => console.log("i am clicked"),
    //     style: {
    //         backgroundColor: "tomato",
    //     }
    // },"Click me");


    // JSX를 이용한 렌더링... const변수를 전부 arrow function으로 바꿔줘야한다!
    //arrow function 사용법 const Name = () => .... 이런 식으로 사용


    const Container = () => (
        <div>
            <button>Hello</button>
            <Title />
            <Button />
        </div>
    ); // JSX를 렌더링하는 방법. 우리가 만든 요소들은 항상 대문자로 시작해야함!!
    
    //const container = React.createElement("div",null,[Title,Button]);

    ReactDOM.render(<Container />,root) //렌더링 후 contaier를 root안에 넣어줌
</script>

</html>
