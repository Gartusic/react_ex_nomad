<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="root"></div>
</body>
<!-- vanila.html의 코드를 리액트의 방식으로 바꿈 -->

<!-- react를 불러오는 코드 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react dom은 모든 리액트 객체를 Html안에 넣어주는 역할을 해줌 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>


<!-- propType: props의 타입을 간편하게 확인할수있다. console에 PropTypes를 쳐봐 -->
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<!-- JSX의 변환기인 Babel을 import -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type = "text/babel"> // babel 변환기를 이용하는 방법
    //props 공부하기

    function Btn({text, fontSize =14}){ // 인자의 기본갑을 여기서 지정할 수도 있다. (fontSize = 14)
        console.log(text, "was rendered") //인자를 받고있음을 알 수 있다. 
        return <button 
            style={{
                backgroundColor: "tomato",
                color:"white",
                padding:"10px 20px",
                border:0,
                borderRadius:10,
                fontSize,
            }}>{text}</button>
    }

    Btn.propType ={
        text: PropTypes.string.isRequired, // isRequired를 쓰면 무조건 입력해야하는 값으로 지정할 수 있다.
        fontSize: PropTypes.number, // 입력하지 않으면 optional한 값으로 처리한다.
    }// 요런 식으로 타입을 지정해줄 수 있다. 그러면 나중애 잘못 입력했을 때에도 확인이 용이하다.

    const App = () => {
        return(
            <div>
                <Btn text="Save Changes" fontSize={18} />
                <Btn text="cONTINUE" />
            </div>
        );
        
    }; 
    const root = document.getElementById("root")
    ReactDOM.render(<App />,root);
</script>

</html>
